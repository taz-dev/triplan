server:
  port: 9090

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/triplan
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  profiles:
    include: oauth, mail

logging:
  level:
    org.hibernate.SQL: debug
